<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <link rel="icon" href="//cdn.authing.co/authing-fe-console/2.50.364/favicon.ico" />
  <title>Authing Guard Online</title>
  <% if (htmlWebpackPlugin.options.reactVersion === '16') { %>
  <script src="https://zhaoyiming0803.github.io/static/js/pure-react-project-bundle.js"></script>
  <% } else { %>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <% } %>
</head>
<body>
  <script>
    // https://github.com/ant-design/ant-design/issues?q=ResizeObserver+loop+limit+exceeded
    // https://github.com/ant-design/ant-design/blob/a51439cbbabef454e35218864fddf0da96e4801e/site/theme/template/Layout/index.jsx#L45
    window.addEventListener('error', function onError(e) {
      if (e.message === 'ResizeObserver loop limit exceeded') {
        e.stopPropagation()
        e.stopImmediatePropagation()
      }
    })
  </script>
  <div class="root" id="root"></div>
</body>
</html>
