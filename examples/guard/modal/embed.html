<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authing Guard Demo - Embed</title>
  <script src="https://cdn.authing.co//packages/guard/5.0.5-alpha.24/guard.min.js"></script>
  <script src="./config.js"></script>
  <link rel="stylesheet" href="https://cdn.authing.co/packages/guard/5.0.5-alpha.24/guard.min.css">
</head>
<body>

  <button onclick="showGuard()">Show Guard</button>

  <div>模态窗口打开并登录成功后会在 2 秒内调用 hide 方法关闭模态窗口，用于展示 hide 方法的效果</div>
  <div>模态框自动关闭后，可以点击 Show Guard 按钮再次显示</div>

  <div id="authing-guard-container"></div>

  <script>
    const guard = new GuardFactory.Guard(guardOptions)

    guard.start('#authing-guard-container').then(userInfo => {
      // 登录成功后将在 then 回调中获取到 userInfo
      console.log('userInfo in start: ', userInfo)

      setTimeout(() => {
        guard.hide()
      }, 2000)
    })

    function showGuard () {
      guard.show()
    }
  </script>
</body>
</html>
