<div class="login-container">
  <div style="margin-bottom: 30px;">
    <button *ngIf="!userInfo" (click)="onLogin()">登录</button>
    <button *ngIf="userInfo" (click)="onLogout()">登出</button>
  </div>

  <div *ngIf="userInfo">
    <div>用户信息：</div>
    <textarea cols="100" rows="30" [value]="userInfo"></textarea>
  </div>
</div>
